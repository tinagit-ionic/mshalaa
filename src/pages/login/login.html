<ion-content>
  <div style="text-align:center;">
    <div>
      <img src="assets/img/login.png" width="100%" height="280px">
    </div>

    <div style="color:#FF7162; font-size:20px; margin-top:15px;">नोंदणी</div>

    <div style="color:#343F4B; margin-top:15px;">
      कृपया आपला मोबाइल नंबर प्रविष्ट करा<br>
      सत्यापन कोड प्राप्त करा
    </div>

    <div style="margin-left:30px; margin-right:30px; margin-top:20px;">
      <div>
        <table width="100%" border="0">
          <tr>
            <td width="30%">
              <ion-item style="background:#F3F3F3; font-size:13px; border-radius:20px; border:1px solid #dddddd;">
                <img src="assets/img/flag.png" width="15px" height="10px"> &nbsp;+91
              </ion-item>
            </td>
            <td width="70%" >
              <div style="margin-left:10px;">
                <ion-item style="background:#F3F3F3; border-radius:20px; border:1px solid #dddddd;">
                  <ion-input style="font-size:13px; " [(ngModel)]="mobile" type="number" placeholder="10 digit mobile number"></ion-input>
                </ion-item>
              </div>
            </td>
          </tr>
        </table>
      </div>

      <div style="text-align:center; margin-top:30px;">
        <button ion-button class="btn-start" (click)="login()">कन्फर्मेशन कोड मिळवा</button>
      </div>
    </div>

  </div>

</ion-content>
