<ion-content>
  <div style="text-align:center;">
    <div>
      <img src="assets/img/login.png" width="100%" height="280px">
    </div>

    <div style="color:#FF7162; font-size:20px; margin-top:15px;"><b>OTP Verification</b></div>

    <div style="color:#343F4B; margin-top:10px; font-size:13px;">
      आपल्या मोबाइल नंबरवर आपल्याला OTP<br> 
      पाठविला गेला आहे
    </div>

    <div style="margin-top:10px; margin-bottom:15px; font-size:13px;">
      <img src="assets/img/call.png" width="15px" height="15px"> {{ mobile1 }}
    </div>

    <div style="margin-left:45px; margin-right:30px;">
      <table width="100%" border="0" >
        <tr>
          <td width="25%">    
            <div style="margin-right:15px;">
              <ion-item style="background:#F3F3F3; ">        
                <ion-input #otp1 [(ngModel)]="otpDigit1" pattern="[0-9]{4}" maxlength="1" size="1" (keyup)="next(otp2)" type="number" ></ion-input>
              </ion-item>
            </div>
          </td>

          <td width="25%">
            <div style="margin-right:15px;">
              <ion-item style="background:#F3F3F3;">
                <ion-input #otp2 [(ngModel)]="otpDigit2" pattern="[0-9]{4}" maxlength="1" size="1" (keyup)="next(otp3)" type="number" ></ion-input>
              </ion-item>
            </div>
          </td>

          <td width="25%">
            <div style="margin-right:15px;">
              <ion-item style="background:#F3F3F3;">
                <ion-input #otp3 [(ngModel)]="otpDigit3" pattern="[0-9]{4}" maxlength="1" size="1" (keyup)="next(otp4)" type="number" ></ion-input>
              </ion-item>
            </div>
          </td>

          <td width="25%">
            <div style="margin-right:15px;">
              <ion-item style="background:#F3F3F3;">
                <ion-input #otp4 [(ngModel)]="otpDigit4" pattern="[0-9]{4}" maxlength="1" size="1" type="number" ></ion-input>
              </ion-item>
            </div>
          </td>            
        </tr>

        <tr>
          <td colspan="2" style="text-align:left; font-size:12px; padding-top:7px;">कोड मिळाला नाही ?</td>
          <td colspan="2" style="text-align:right; font-size:12px; "><div (click)="resendOtp();" style="padding-top:7px; padding-right:15px;">कोड पुन्हा पाठवा</div></td>          
        </tr>
      </table>

    </div>

    <div>
      <div style="text-align:center; margin-top:20px;">
        <button ion-button class="btn-start" (click)="otpRegister();"><b>submit</b></button>
      </div>
    </div>

  </div>

</ion-content>
