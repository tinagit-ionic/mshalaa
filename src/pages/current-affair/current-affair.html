<ion-content style="background: #f7f7f7;">

  <div ion-fixed style="width: 100%; background:#ffffff; padding-bottom:10px; ">
    <div class="bgdheader" style="padding-top:10px; padding-bottom:10px; " >
      <table width="100%" border="0" >
        <tr>
          <td width="20%" style="padding-left:20px;"><div (click)="openMenu();" ><img src="assets/img/menu_white.png" width="20px;" height="20px"></div></td>
          <td width="45%" style="text-align:left; color:#FFFFFF; font-size: 17px;"><b>mshala</b></td>
          <td width="35%" style="text-align: right; padding-right:20px;">
            <span (click) = "notification();"><img src="assets/img/notification_white.png" width="30px;" height="30px"></span> &nbsp; &nbsp;                 
            <span (click) = "profile();"><img src="{{ photo }}" width="30px;" height="30px" style="border-radius:15px;"></span>                  
          </td>        
        </tr>
      </table>
    </div>

    <div style="text-align:center; font-size:20px; margin-top:10px;"><b>चालू घडामोडी</b></div>    
  </div>

  <div style="margin-top:105px;">
    
    <div style="margin-top:30px;">
      
      <div style="padding:10px; border: #000; font-size:15px; ">{{ dateCurr }}</div>

      <div *ngIf="curraffairLength" style="padding:10px; background:#ffffff; ">
      <div *ngFor="let currAffair of curraffair;" style="margin-bottom:10px;" >
        <table width="100%" border="0">
          <tr>
            <td width="5%" style="vertical-align: top; padding-top:7px;"><div style="background:#000; width:7px; height: 7px; border-radius:50%;"></div></td>
            <td width="95%">{{ currAffair }}</td>            
          </tr>
        </table>
      </div>
      </div>

      <div *ngIf="!curraffairLength" style="background:#ffffff; padding:10px; text-align: center; color:#d50000;"><b>No Data</b></div>
    </div>

  </div>

</ion-content>

<ion-content style="background:none; margin-top:150px;">
  <div (click)="rmDate(date);" style="height:100vh; border: 0px solid #eee; width:50%; float:left;"></div>
  <div (click)="addDate(date);" style="height:100vh; border: 0px solid #eee; width:50%; float:right;"></div>
</ion-content>
