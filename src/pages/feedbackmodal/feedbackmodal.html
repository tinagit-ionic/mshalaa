<ion-content>

  <div ion-fixed style="width: 100%; padding-bottom:10px; ">
    <div class="bgdheader" style="padding-top:10px; padding-bottom:10px; " >
      <table width="100%" border="0" >
        <tr>
          <td width="20%" style="padding-left:20px;"><div (click)="openMenu();" ><img src="assets/img/menu_white.png" width="20px;" height="20px"></div></td>
          <td width="45%" style="text-align:left; color:#FFFFFF; font-size: 17px;"><b>mshala</b></td>
          <td width="35%" style="text-align: right; padding-right:20px;">
            <!-- <span (click) = "notification();"><img src="assets/img/notification_white.png" width="30px;" height="30px"></span> &nbsp; &nbsp;                 
            <span (click) = "profile();"><img src="{{ photo }}" width="30px;" height="30px" style="border-radius:15px;"></span>                   -->
          </td>        
        </tr>
      </table>
    </div>

    <div style="text-align:center; font-size:20px; margin-top:10px;"><b>Post Question</b></div>    
  </div>

  <div style="margin-top:140px;">

    <div style="text-align:center; font-size:70px; " class="txt-color"><ion-icon name="chatbubbles"></ion-icon></div>

    <div style="margin-top:50px; margin-left:15px; margin-right:15px;">
    <form [formGroup]="myForm" style="margin-top:-20px; margin-bottom:10px" >
      <ion-row>
        <ion-col>
          <ion-list inset class="no-border" style="background:none;">
    
            <ion-item>
              <ion-textarea rows="4" [(ngModel)]="userInfo.message" formControlName="message" placeholder="Message"></ion-textarea>
            </ion-item>   
      
            <ion-item></ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div style="text-align:center; margin-top:-30px; margin-left:10px; margin-right:10px;">
            <button ion-button class="bgdheader" style="width:100%; height:45px; outline: none !important; box-shadow: none !important; " (click)="postQuestion();"><div style="padding-left:7px; padding-right:7px;"><b>Post</b></div></button>
          </div>
        </ion-col>
      </ion-row>
    </form>
    </div>

  </div>

</ion-content>
