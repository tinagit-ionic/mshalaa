<ion-header>

  <ion-navbar>
    <ion-title>Detalles mensajes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let message of messages">
      <h4>{{message.date}}</h4>
      <ion-card *ngFor="let item of message.info">
          <ion-item>
            <ion-avatar item-start>
              <img src="assets/imgs/user-icon.png">
            </ion-avatar>
            <h2>Mensaje</h2>
          </ion-item>
        
          <ion-card-content>
            <p>{{item.body}}</p>
            <p>{{item.date | date: 'H:mm'}}</p>
          </ion-card-content>
      </ion-card>
    </div>
</ion-content>
