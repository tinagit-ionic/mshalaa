<ion-content>

  <div>
    <div>
      <img src="assets/img/background.png" width="100%" height="140px">
    </div>

    <div style="text-align:center; margin-top:-120px;">
      <img src="assets/img/logo.png" width="100px" height="100px">
    </div>
  </div>

  <div style="margin-top:30px;">

    <div class="color-txt" style="text-align:center; font-size:22px; ">
      <b>Lets get you set up</b>
    </div>

    <form [formGroup]="myForm">
    <div style="margin-left:25px; margin-right:25px;">
            
      <div>

        <div>
        <table width="100%" style="border:1px solid #ddd; margin-top:10px;">
          <tr>
            <td width="90%">
              <ion-item>
                <ion-input [(ngModel)]="ufullname" formControlName="ufullname" type="text" placeholder="Full Name" ></ion-input>
              </ion-item>
            </td>
            <td width="10%">
              <img src="assets/img/person.png" width="17px" height="17px">
            </td>            
          </tr>
        </table>
        </div>

        <div>
        <table width="100%" style="border:1px solid #ddd; margin-top:10px;">
          <tr>
            <td width="90%">
              <ion-item>
                <ion-input [(ngModel)]="umobile" [value]="mobile1" formControlName="umobile" type="number" placeholder="Mobile" ></ion-input>
              </ion-item>
            </td>
            <td width="10%">
              <img src="assets/img/call.png" width="17px" height="17px">
            </td>            
          </tr>
        </table>
        </div>

        <ion-list formControlName="gender" radio-group [(ngModel)]="gender" style="margin-top:10px; " >
          <table width="100%" border="0">
            <tr>
              <!-- <td width="15%">
                <ion-item>
                  <div style="margin-left:10px;">Gender* </div>
                </ion-item>
              </td> -->
              <td width="45%">
                <ion-item style="border:1px solid #ddd; ">
                  <ion-label>Female</ion-label>
                  <ion-radio value="Female"></ion-radio>
                </ion-item>
              </td>
              <td width="10%"></td>
              <td width="45%" >
                <ion-item style="border:1px solid #ddd;  ">
                  <ion-label>Male</ion-label>
                  <ion-radio value="Male"></ion-radio>
                </ion-item>
              </td>
            </tr>
          </table>
        </ion-list> 

        <div style="margin-top:-5px;">
        <table width="100%" style="border:1px solid #ddd; margin-top:10px;">
          <tr>
            <td width="90%">
              <!-- <ion-input [(ngModel)]="dob" formControlName="dob" type="date" placeholder="Date of Birth" ></ion-input>               -->
              <ion-item>
                <ion-datetime displayFormat="DD MMMM YYYY" [(ngModel)]="udob" formControlName="udob" placeholder="Date of Birth" style="margin-left: -10px;" ></ion-datetime>
              </ion-item>
            </td>
            <td width="10%">
              <img src="assets/img/calendar.png" width="17px" height="17px">
            </td>            
          </tr>
        </table> 
        </div> 

        <div>
        <table width="100%" style="border:1px solid #ddd; margin-top:10px;">
          <tr>
            <td width="90%">
              <ion-item>
                <ion-input [(ngModel)]="ucity" formControlName="ucity" type="text" placeholder="City" ></ion-input>
              </ion-item>
            </td>
            <td width="10%">
              <img src="assets/img/address.png" width="17px" height="17px">
            </td>            
          </tr>
        </table>  
        </div>
    
      </div>

      <div>
        <div style="text-align:center; margin-top:20px; margin-bottom:10px;">
          <button ion-button class="btn-start" (click)="loginSetup();"><b>Next</b></button>
        </div>
      </div>
    </div>
    </form>

  </div>

</ion-content>
